Adiciona cash para player:       [(Shap) cpd (PlayerID) (Valor)]
Adiciona gold para player:       [(Shap) gpd (PlayerID) (Valor)]
ADicionar VIP para player:       [(Shap) setvip (PlayerID) (Valor: 1 Vip ou 2: Super Vip)]
Adicionar Nivel de Acesso para player:[(Shap) setacess (PlayerID) (Valor'3-Mod|4-GM|5-ADM')]
Pausar partida em andamento:     [(Shap) pause]
Finalizar partida em andamento:  [(Shap) end]