Prefixo Dos Comandos (Shap)
=============================================================
Histórico de apelidos por ID:    [(Shap) nickh1 + (PlayerID)]
Histórico de apelidos por Nick:  [(Shap) nickh2 + (APELIDO)]
Rank falso:                      [(Shap) fakerank + (RANK) Do (0 Ao 59)]
Trocar nick:                     [(Shap) changenick + (APELIDO)]
Kikar player:                    [(Shap) kp (APELIDO)] ou [(Shap) kp2 (PlayerID)]
Jogadores On:                    [(Shap) players1]
Jogadores On por Servidor:       [(Shap) players2 + (IDServer)]
Ativar/Desativar AntiKick:       [(Shap) antikick]
Destravar sala:                  [(Shap) roomunlock + (IdSala)]
Contar Jogadores Ausentes:       [(Shap) afkcount (HORASOFF)]
Expulsar jogadores AFK:          [(Shap) afkkick (HORASOFF)]
Enviar 10k de cash:              [(Shap) cp (APELIDO)] ou [(Shap) cp2 (PlayerID)]
Enviar 10k de gold:              [(Shap) gp (APELIDO)] ou [(Shap) gp2 (PlayerID)]
Kikar todos:                     [(Shap) ka]
Banir (Simples):                 [(Shap) banS (DIAS) (APELIDO)] ou [(Shap) banS2 (DIAS) (PlayerID)]
Banir (Avançado):                [(Shap) banA (DIAS) (APELIDO)] ou [(Shap) banA2 (DIAS) (PlayerID)]
Desbanir:                        [(Shap) unb (APELIDO)] ou [(Shap) unb2 (PlayerID)]
Pegar infos:                     [(Shap) get1 (PlayerID)] ou [(Shap) get2 (APELIDO)]
Ident(Shap)  contas por IP:            [(Shap) getip + (IP)]
Abrir slot:                      [(Shap) open1 (SALA) (IDSLOT)]
Abrir slot aleatório:            [(Shap) open2 (SALA)]
Abrir todos slots fechados:      [(Shap) open3 (SALA)]
Liberar todos os titulos:        [(Shap) taketitles]
Trocar rank de Jogador:          [(Shap) changerank (PlayerID) (RANK)]
Ban eterno (Simples):            [(Shap) banSE (APELIDO)] ou [(Shap) banSE2 (PlayerID)]
Ban eterno (Avançado):           [(Shap) banAE (APELIDO)] ou [(Shap) banAE2 (PlayerID)]
Desbanir (Eterno):               [(Shap) sunb (APELIDO)] ou [(Shap) sunb2 (PlayerID)]
Add item permanente:             [(Shap) ci (ITEM)] ou  [(Shap) cid (PlayerID) (ITEM)] ou [(Shap) cia (APELIDO) (ITEM)]
Recarregar loja (ao-vivo):       [(Shap) refill2shop]
